<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  </head>
</head>
<body>
    <div class="container">
        <h1 class="pre-title">C++ 동아리 엠티</h1>
        <h1 class="title">술게임</h1>
        <h1 class="sub-title"><span class="red-text">죽음</span>의 업 & 다운</h1>
        <div id="result-area">
            <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-img">
            <h1>UP or DOWN ?</h1>
        </div>

        <h2 id="chance-area">남은 기회:</h2>
        <div class="row flex justify-content-center">
            <div class="col-md-6">
                <input type="number" class="form-control mb-10" id="user-input" placeholder="1부터 100까지의 숫자를 입력"/>
            </div>
            <div class="col-md-2">
                <button id="play-button" type="button" class="btn btn-secondary mb-2 button-style">Go!</button>
            </div>
        </div>
    </div>
    <div>
        <button id="reset-button"type="button" class="btn btn-warning mt-2 button-style">리셋!</button>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
